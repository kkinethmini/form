 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .wrap {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2.2rem;
      font-weight: 300;
    }
    
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 600px) {
      .row {
        grid-template-columns: 1fr;
      }
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
      position: relative;
    }
    
    .required::after {
      content: ' *';
      color: #e74c3c;
      font-weight: bold;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background: white;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    input.invalid, textarea.invalid, select.invalid {
      border-color: #e74c3c;
      background-color: #fdf2f2;
    }
    
    input.valid, textarea.valid, select.valid {
      border-color: #27ae60;
      background-color: #f8fdf8;
    }
    
    .field-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    .validation-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      pointer-events: none;
    }
    
    .validation-icon.valid {
      color: #27ae60;
    }
    
    .validation-icon.invalid {
      color: #e74c3c;
    }
    
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      min-height: 20px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .success-feedback {
      color: #27ae60;
      font-size: 14px;
      margin-top: 5px;
      min-height: 20px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .password-strength {
      margin-top: 5px;
      font-size: 12px;
    }
    
    .strength-bar {
      height: 4px;
      background: #e1e5e9;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 5px;
    }
    
    .strength-fill {
      height: 100%;
      transition: width 0.3s ease, background-color 0.3s ease;
      width: 0%;
    }
    
    .strength-weak { background: #e74c3c; }
    .strength-medium { background: #f39c12; }
    .strength-strong { background: #27ae60; }
    
    fieldset {
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
    }
    
    legend {
      padding: 0 10px;
      font-weight: 500;
      color: #555;
    }
    
    fieldset label {
      display: block;
      margin-bottom: 10px;
      margin-right: 0;
      font-weight: normal;
      cursor: pointer;
    }
    
    fieldset input {
      width: auto;
      margin-right: 8px;
    }
    
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .character-counter {
      text-align: right;
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    
    .character-counter.warning {
      color: #f39c12;
    }
    
    .character-counter.danger {
      color: #e74c3c;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-weight: 500;
      width: 100%;
      margin-top: 20px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #c3e6cb;
      margin-bottom: 20px;
      display: none;
    }
    
    .progress-bar {
      background: #e1e5e9;
      height: 4px;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .form-summary {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border-left: 4px solid #667eea;
    }
    
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 14px;
    }
  </style>

 </head>
<body>
  <div class="wrap">
    <h1>Fill the Form</h1>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div id="success-message" class="success-message">
      Thank you for your message! We'll get back to you soon.
    </div>
    <form id="contact-form">
      <div class="row">
        <div class="field-container">
          <label for="first-name" class="required">First Name</label>
          <input id="first-name" type="text" required>
          <div class="validation-icon" id="icon-first-name"></div>
          <div id="e-first-name" class="error"></div>
          <div id="s-first-name" class="success-feedback"></div>
        </div>
        <div class="field-container">
          <label for="last-name" class="required">Last Name</label>
          <input id="last-name" type="text" required>
          <div class="validation-icon" id="icon-last-name"></div>
          <div id="e-last-name" class="error"></div>
          <div id="s-last-name" class="success-feedback"></div>
        </div>
      </div>
      <div class="row">
        <div class="field-container">
          <label for="email" class="required">Email</label>
          <input id="email" type="email" required>
          <div class="validation-icon" id="icon-email"></div>
          <div id="e-email" class="error"></div>
          <div id="s-email" class="success-feedback"></div>
        </div>
        <div class="field-container">
          <label for="phone">Phone Number</label>
          <input id="phone" type="tel" placeholder=" 0## #######">
          <div class="validation-icon" id="icon-phone"></div>
          <div id="e-phone" class="error"></div>
          <div id="s-phone" class="success-feedback"></div>
        </div>
      </div>
      <div class="row">
        <div class="field-container">
          <label for="company">Company/Organization</label>
          <input id="company" type="text" placeholder="Your company name">
          <div class="validation-icon" id="icon-company"></div>
          <div id="e-company" class="error"></div>
        </div>
        <div class="field-container">
          <label for="job-title">Job Title</label>
          <input id="job-title" type="text" placeholder="Your position">
          <div class="validation-icon" id="icon-job-title"></div>
          <div id="e-job-title" class="error"></div>
        </div>
      </div>
      <div class="row">
        <div class="field-container">
          <label for="country" class="required">Country</label>
          <select id="country" required>
            <option value="">Select your country</option>
             <option value="sl">Sri Lanka</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="GB">United Kingdom</option>
            <option value="AU">Australia</option>
            <option value="DE">Germany</option>
            <option value="FR">France</option>
            <option value="IT">Italy</option>
            <option value="ES">Spain</option>
            <option value="NL">Netherlands</option>
            <option value="JP">Japan</option>
            <option value="KR">South Korea</option>
            <option value="IN">India</option>
            <option value="BR">Brazil</option>
            <option value="MX">Mexico</option>
            <option value="other">Other</option>
          </select>
          <div class="validation-icon" id="icon-country"></div>
          <div id="e-country" class="error"></div>
        </div>
        <div class="field-container">
          <label for="website">Website</label>
          <input id="website" type="url" placeholder="https://yourwebsite.com">
          <div class="validation-icon" id="icon-website"></div>
          <div id="e-website" class="error"></div>
          <div id="s-website" class="success-feedback"></div>
        </div>
      </div>
      <div class="field-container">
        <label for="topic" class="required">Topic/Category</label>
        <select id="topic" required>
          <option value="">Select a topic</option>
          <option value="general">General Inquiry</option>
          <option value="support">Technical Support</option>
          <option value="careers">Careers & Jobs</option>
          <option value="partnership">Partnership</option>
          <option value="media">Media & Press</option>
          <option value="billing">Billing & Pricing</option>
          <option value="feature">Feature Request</option>
          <option value="bug">Bug Report</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select>
        <div class="validation-icon" id="icon-topic"></div>
        <div id="e-topic" class="error"></div>
      </div>
      
      <div class="field-container">
        <label for="priority">Priority Level</label>
        <select id="priority">
          <option value="low">Low - General inquiry</option>
          <option value="medium" selected>Medium - Standard request</option>
          <option value="high">High - Urgent issue</option>
          <option value="critical">Critical - Business impacting</option>
        </select>
      </div>
      
      <div class="field-container">
        <label for="budget">Budget Range (if applicable)</label>
        <select id="budget">
          <option value="">Select budget range</option>
          <option value="under-1k">Under $1,000</option>
          <option value="1k-5k">$1,000 - $5,000</option>
          <option value="5k-10k">$5,000 - $10,000</option>
          <option value="10k-25k">$10,000 - $25,000</option>
          <option value="25k-50k">$25,000 - $50,000</option>
          <option value="50k-100k">$50,000 - $100,000</option>
          <option value="over-100k">Over $100,000</option>
          <option value="not-applicable">Not applicable</option>
        </select>
      </div>


     
      <fieldset>
        <legend>Preferred Contact Method <span style="color: #e74c3c;">*</span></legend>
        <label><input type="radio" name="pref" value="email" checked required> Email</label>
        <label><input type="radio" name="pref" value="phone" required> Phone</label>
        <label><input type="radio" name="pref" value="either" required> Either is fine</label>
      </fieldset>
      
      <fieldset>
        <legend>How did you hear about us?</legend>
        <label><input type="radio" name="source" value="search"> Search Engine (Google, Bing)</label>
        <label><input type="radio" name="source" value="social"> Social Media</label>
        <label><input type="radio" name="source" value="referral"> Referral from friend/colleague</label>
        <label><input type="radio" name="source" value="advertising"> Online Advertising</label>
        <label><input type="radio" name="source" value="event"> Conference/Event</label>
        <label><input type="radio" name="source" value="other"> Other</label>
      </fieldset>
      
      <fieldset>
        <legend>Services of Interest (check all that apply)</legend>
        <label><input type="checkbox" name="services" value="consulting"> Consulting Services</label>
        <label><input type="checkbox" name="services" value="development"> Software Development</label>
        <label><input type="checkbox" name="services" value="design"> Design Services</label>
        <label><input type="checkbox" name="services" value="marketing"> Marketing & SEO</label>
        <label><input type="checkbox" name="services" value="support"> Technical Support</label>
        <label><input type="checkbox" name="services" value="training"> Training & Education</label>
      </fieldset>
      
      <div class="field-container">
        <label for="timeline">Project Timeline</label>
        <select id="timeline">
          <option value="">Select timeline</option>
          <option value="asap">ASAP</option>
          <option value="1-month">Within 1 month</option>
          <option value="3-months">Within 3 months</option>
          <option value="6-months">Within 6 months</option>
          <option value="1-year">Within 1 year</option>
          <option value="planning">Just planning ahead</option>
        </select>
      </div>
      
      <label>
        <input type="checkbox" id="subscribe" checked> Send me updates and newsletters
      </label>
      <label>
        <input type="checkbox" id="terms" required> I agree to the <a href="#" style="color: #667eea; text-decoration: none;">Terms of Service</a> and <a href="#" style="color: #667eea; text-decoration: none;">Privacy Policy</a> <span style="color: #e74c3c;">*</span>
      </label>
      <div id="e-terms" class="error"></div>
      
      <div class="field-container">
        <label for="message" class="required">Message</label>
        <textarea id="message" rows="5" placeholder="Tell us more about your inquiry..." maxlength="1000"></textarea>
        <div class="validation-icon" id="icon-message"></div>
        <div class="character-counter" id="char-counter">0 / 1000</div>
        <div id="e-message" class="error"></div>
        <div id="s-message" class="success-feedback"></div>
      </div>
      
      <div class="form-summary" id="form-summary" style="display: none;">
        <h4>Form Summary:</h4>
        <div class="summary-item">
          <span>Required fields completed:</span>
          <span id="required-progress">0/6</span>
        </div>
        <div class="summary-item">
          <span>Overall completion:</span>
          <span id="overall-progress">0%</span>
        </div>
      </div>
      
      <button type="submit">Send Message</button>
    </form>
  </div>
